{{ range .Site.Pages.ByDate }}
{{ if (and (eq .Type "vizs") (ne .Title "Vizs")) }}
  <div class="viz-entry">
    <a href="{{.Params.link}}"> 
      <img src="/vizs/{{.Params.img}}" class="viz-image">
    </a>
    <p class="viz-title"> {{.Params.title}} </p>
    <p class="viz-desc"> {{.Params.desc}} </p>
  </div>
  <br>
{{end}}
{{ end }}
